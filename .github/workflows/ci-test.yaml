name: CI - test Workflow

# ë©”ì¸ ë¸Œëœì¹˜ í‘¸ì‰¬ or PRì‹œ ìë™ì‹¤í–‰
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci-testing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
        with:
          path: code

      - name: ğŸ¦ Get Project Flutter Version
        id: get-project-flutter-version
        run: |
          # .fvmrc íŒŒì¼ì—ì„œ flutter ë²„ì „ ì½ì–´ì˜¤ê¸° (JSON)
          FLUTTER_VERSION=$(jq -r '.flutter' code/.fvmrc)
          # ì¶œë ¥ ê°’ ì„¤ì • (ë‹¤ìŒ ìŠ¤íƒ­ì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡)
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.get-project-flutter-version.outputs.version }}
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"

      - name: ğŸ¦ Check Flutter Version
        run: |
          flutter config --no-analytics
          flutter --version

      - name: ğŸ“¦ Install dependencies
        working-directory: code
        run: flutter pub get

      - name: ğŸ” Analyze project source
        working-directory: code
        run: flutter analyze lib test

      - name: ğŸ§ª Run tests
        working-directory: code
        run: flutter test
